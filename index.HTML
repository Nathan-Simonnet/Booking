<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Booking</title>
</head>

<body>
    <div class="card">
        <h1>Choose your dates</h1>

        <div class="price-container">
            <p><strong><span id="price">34</span>€</strong> par nuit</p>
        </div>
        <div class="date-container" id="outbound-container">
            <label for="outbound-input">ARRIVÉE</label>
            <input type="date" id="outbound-input">
        </div>
        <div class="date-container" id="return-container">
            <label for="return-input">DÉPART</label>
            <input type="date" id="return-input">
        </div>
    </div>

    <script src='script.js'></script>
</body>
